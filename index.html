<!DOCTYPE html>
<html>
<head>
<title>Team Bonding Questions</title>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #question {
            font-size: 20px;
            margin: 20px;
        }
        #generate-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
</style>
</head>
<body>
<h1>Team Bonding Questions</h1>
<div id="question"></div>
<button id="generate-button">Generate Question</button>

 

    <script>
        // List of questions
        var questions = [
            "What's your favorite childhood memory, and why does it stand out to you?",
            "If you could travel anywhere in the world, where would you go and why?",
            "What's a skill or hobby you're passionate about outside of work?",
            "Share a book, movie, or song that has had a significant impact on your life.",
            "What's the most adventurous thing you've ever done or want to do?",
            "Describe a role model or mentor who has influenced your life and career.",
            "What's your favorite way to unwind and relax after a long day?",
            "Share a personal or professional achievement that you're proud of.",
            "If you could have any superpower, what would it be, and how would you use it?",
            "What's a valuable lesson you've learned from a challenging experience?",
            "Do you have any unique talents or hidden skills that your colleagues might not know about?",
            "What's your favorite type of food or dish, and is there a special story behind it?",
            "If you could meet any historical figure, who would it be, and what would you ask them?",
            "Share a fun or interesting fact about your hometown or place of origin.",
            "What's your go-to way of staying motivated and productive at work?",
            "Discuss a place you've visited that left a lasting impression on you.",
            "What's a dream or aspiration you hope to achieve in the future?",
            "Do you have any favorite traditions or rituals in your life or culture?",
            "Share a piece of advice or wisdom that has guided you in life.",
            "Describe an act of kindness that someone has done for you that you'll never forget.",
        ];

 

        // Function to generate a random question
        function generateRandomQuestion() {
            var randomNumber = Math.floor(Math.random() * questions.length);
            var randomQuestion = questions[randomNumber];
            document.getElementById("question").innerHTML = randomQuestion;
        }

 

        // Add a click event listener to the button
        document.getElementById("generate-button").addEventListener("click", generateRandomQuestion);

 

        // Initial question on page load
        generateRandomQuestion();
</script>
</body>
</html>
